<body class="login">
    <div class="squar">
        <div class="box-empty"></div>
        <div class="box-busy regis">
            <h4>Create an Account!</h4>
            <form action="">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="last Name">
                <input type="email" placeholder="Enter Email Address">
                <input type="password" placeholder="password">
                <input type="password" placeholder="Repeat Password">
                <a href="index.html" class="log">Register Account</a>
                <div class="link">
                    <a href="#" class="btn btn-google "><i class="fab fa-google fa-fw"></i>
                        Register with Google</a>
                    <a href="#" class="btn btn-facebook "><i class="fab fa-facebook-f fa-fw"></i>Register with Facebook</a>
                </div>
            </form>
            <a href="Forgot Password.html" class="for">Forgot Password?
            </a>
            <a href="Login.html" class="for">Already have an account? Login!</a>
        </div>
    </div>
    <script src="JS/Main.js"></script>
</body>
